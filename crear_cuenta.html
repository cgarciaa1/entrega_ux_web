<main>





 <div class="container marketing">
 
    <div class=" letra-color-violeta row featurette align-items-center">
      <div class="col-md-12">
      
		<div class="card  borde-formulario">
        <h5 class="card-header borde-inferior color-header-form padding-header-form">Crear cuenta</h5>
        <div class="card-body p-4">                 
	  
	   <div class="col-md-12 col-lg-12">
	   
        <form class="needs-validation " id ="form-create-account" action="inicio_perfil.html" novalidate>
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control borde-violeta" id="firstName" placeholder="Digite el nombre" value="" required>
              <div class="invalid-feedback">
                El nombre es requerido
              </div>
            </div>
            
			<div class="col-sm-12">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control borde-violeta" id="email" placeholder="Digite el email" value="" required>
              <div class="invalid-feedback">
                Ingrese un email válido
			  </div>
            </div>			


			 <div class="col-sm-12">
              <label for="user" class="form-label">Usuario</label>
              
			  <span class="element-help" title="El usuario no se puede repetir">i</span> 
			  <input type="text" class="form-control borde-violeta" id="user" placeholder="Digite el usuario" value="" required>
			  
			
              <div class="invalid-feedback">
                El usuario es requerido
              </div>
			  
            </div>

	
			 <div class="col-sm-12 height-70">
              <label for="password" class="form-label">Contraseña</label>
			  <span class="element-help" title="Use solamente letras">i</span> 
              <input type="password" class="form-control borde-violeta" id="password" placeholder="Digite la contraseña" value="" required>
              <div class="invalid-feedback">
                La contraseña es requerida
              </div>
            </div>		
			
			<div class="col-sm-12 height-70">
              <label for="password2" class="form-label">Repetir la contraseña</label>
			  <span class="element-help" title="Use solamente letras">i</span> 
              <input type="password" class="form-control borde-violeta" id="password2" placeholder="Digite la contraseña" value="" required>
              <div class="invalid-feedback">
                La contraseña es requerida
              </div>
            </div>	

		
           <div class="col-sm-6 mt-5"> <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="cleanForm()">Limpiar</button></div>
		   <div class="col-sm-6 mt-5"> <button class="w-100 btn btn-violet btn-lg" type="submit">Crear</button></div>
		
		  </div>
        </form>
      </div>
    </div>
	</div>		  
	  
	  
      </div>
    </div>

    </div>
  
	<footer class="color-violeta text-center text-lg-start fixed-bottom">
	  
	  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); height: 50px">
		
	  </div>

	</footer>
</main>
      
	    

      <script src="js/form-validation.js"></script>
